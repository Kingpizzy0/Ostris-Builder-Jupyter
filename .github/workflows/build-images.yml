name: Build and Push RunPod Images

on:
  push:
    branches:
      - main  # Or 'master', depending on your default branch name
  workflow_dispatch: # Allows you to manually trigger the build button

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- BUILD BASIC IMAGE ---
      - name: Build and push Basic Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # This creates an image named: yourusername/repo-name:basic
          tags: ${{ secrets.DOCKER_USERNAME }}/ostris-runpod:basic
