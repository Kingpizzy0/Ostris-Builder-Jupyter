name: Build and Push RunPod Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-basic:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Basic Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.basic
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ostris-runpod:basic
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ostris-runpod:basic-cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ostris-runpod:basic-cache,mode=max

  build-blackwell:
    runs-on: ubuntu-latest
    needs: build-basic  # Run after basic to avoid resource conflicts
    steps:
      - name: Maximize build space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Blackwell Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.blackwell
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ostris-runpod:blackwell
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ostris-runpod:blackwell-cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ostris-runpod:blackwell-cache,mode=max
